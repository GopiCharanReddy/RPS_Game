<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock-ppr-scissors</title>
    <link rel="stylesheet" href="GameStyle.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="img-button js-rock-button">
      <img src="/Images/Rock-emoji.png" class="img-icon" />
    </button>
    <button class="img-button js-paper-button">
      <img src="/Images/Paper-emoji.png" class="img-icon" />
    </button>
    <button class="img-button js-scissors-button">
      <img src="/Images/Scissors-emoji.png" class="img-icon" />
    </button>
    <p class="js-result result"></p>
    <p class="js-score"></p>
    <p class="js-moves"></p>
    <button class="js-reset reset-score-button">Reset</button>
    <button class="js-autoplay auto-play-button">Auto Play</button>
    <p class="js-reset-confirmation"></p>
  </body>
  <script src="GameScript.js"></script>
</html>
